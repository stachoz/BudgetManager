<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header">
    <meta charset="UTF-8">
    <title>operation</title>
</head>
<body>
    <h1>Wallet</h1>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col col-lg-3">
                <h2>Income</h2>
                <form method="post" th:action="@{addIncome}" th:object="${operation}">
                    <div class="mb-3">
                        <label for="transaction-type-select" class="form-label">Select type</label>
                        <select th:field="*{category}" class="form-select" aria-label="Default select example" id="transaction-type-select">
                            <option th:value="food" value="">Food</option>
                            <option th:value="food" value="">Food</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input th:field="*{operationAmount}" type="number" class="form-control" id="amount">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <h2>Outcome</h2>
                <form method="post" th:action="@{addIncome}" th:object="${operation}">
                    <div class="mb-3">
                        <label for="transaction-type-select" class="form-label">Select type</label>
                        <select th:field="*{category}" class="form-select" aria-label="Default select example" id="transaction-type-select">
                            <option th:value="food" value="">Food</option>
                            <option th:value="food" value="">Food</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input th:field="*{operationAmount}" type="number" class="form-control" id="amount">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
            <div class="col">
                <h2>History</h2>
            </div>
        </div>
    </div>
    <footer th:replace="fragments :: footer"></footer>
</body>
</html>
